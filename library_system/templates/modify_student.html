<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>Modify Student</h1>
            <form action="{{ url_for('modify_student') }}" method="POST">
                <label for="enroll_no">Enrollment Number:</label><br>
                <input type="number" id="enroll_no" name="enroll_no" required><br><br>
                
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="class">Class:</label><br>
                <input type="text" id="class" name="class" required><br><br>
                
                <label for="books_issued">Books Issued:</label><br>
                <input type="number" id="books_issued" name="books_issued" required><br><br>
                
                <label for="date_of_issue">Date of Issue:</label><br>
                <input type="date" id="date_of_issue" name="date_of_issue" required><br><br>
                
                <label for="date_of_return">Date of Return:</label><br>
                <input type="date" id="date_of_return" name="date_of_return" required><br><br>
                
                <input type="submit" value="Modify" class="btn-success">
            </form>
            <a href="{{ url_for('admin_menu') }}" class="btn">Back to Admin Menu</a>
        </div>
    </div>
</body>
</html>
